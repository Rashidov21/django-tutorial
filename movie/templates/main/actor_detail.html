{% extends 'base.html' %} {% load static %} {% block content %}
<div class="my-container">
    <div class="row">
        <div class="row">
            <div class="col">
                <div class="left">
                    <h4>Latest movies</h4>
                </div>
            </div>
        </div>

        <!-- DETAIL CONTENT  -->
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="row">
                    <div class="col s12 m3" style="margin: 0; padding:0;">
                        <img class="responsive-img" width="100%" src="{{object.image.url}}" alt="">
                    </div>
                    <div class="col s12 m1"></div>
                    <div class="col s12 m8">
                        <h3>{{object.name}}</h3>
                        <p class="content">{{object.info}}</p>

                        <p class="content">
                            <b>Age</b> :
                            <b><a href="#" class="">{{object.age}}</a></b>
                        </p>

                        <p class="content">
                            <b>Country</b> :
                            <b><a href="#" class="">{{object.country}}</a></b>
                        </p>
                        <span class="content">
                            <b>Films</b> : {% for movie in object.movies.all %}
                            <div class="text-center" style="display: inline-block; margin-left:10px;">
                                <a href="{% url 'main:detail' movie.slug %}">
                                    <img width="150" src="{{movie.poster.url}}" alt="">
                        </a>
                        <br>
                        <span>{{act.name}}</span>
                    </div> {% endfor %}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
