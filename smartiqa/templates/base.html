{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django BLog</title>
      <link rel="short icon" href="/static/img/counseling.png">
      <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
 <body>
 <header>
     <nav class="navbar has-background-warning has-text-link" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="#">
      <img src="/static/img/logo.svg" width="112" height="28">
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="{% url 'blog:home' %}">
        Bosh sahifa
      </a>

      <a class="navbar-item" href="{% url 'blog:about' %}">
        Biz haqimizda
      </a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          Kategoriyalar
        </a>

        <div class="navbar-dropdown">
            {% for category in categories %}
               <a class="navbar-item" href="{{ category.get_absolute_url }}">
                   {{ category.name }}
              </a>
            {% endfor %}
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary">
            <strong>A'zo bo'lish</strong>
          </a>
          <a class="button is-light">
           Kirish
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
 </header>
{% block content %}

{% endblock %}

 <script src="/static/js/main.js"></script>
  </body>
</html>
